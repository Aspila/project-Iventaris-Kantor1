<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah Kategori - Inventaris Kantor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="../../assets/css/style.css" rel="stylesheet">
  <link href="../../assets/css/custom.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <!-- Sidebar (sama seperti sebelumnya) -->
    
    <!-- Page Content -->
    <div id="content">
      <!-- Top Navigation (sama seperti sebelumnya) -->
      
      <!-- Main Content -->
      <div class="container-fluid">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="../../index.html">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="index.html">Kategori</a></li>
            <li class="breadcrumb-item active">Tambah Kategori</li>
          </ol>
        </nav>

        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Form Tambah Kategori</h6>
          </div>
          <div class="card-body">
            <form id="addCategoryForm">
              <div class="mb-3">
                <label for="categoryName" class="form-label">Nama Kategori <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="categoryName" required>
              </div>
              
              <div class="mb-3">
                <label for="categoryDescription" class="form-label">Deskripsi</label>
                <textarea class="form-control" id="categoryDescription" rows="3"></textarea>
              </div>
              
              <div class="d-flex justify-content-between">
                <a href="index.html" class="btn btn-secondary">Kembali</a>
                <button type="submit" class="btn btn-primary">Simpan Kategori</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/js/script.js"></script>
  <script>
    document.getElementById('addCategoryForm').addEventListener('submit', function(e) {
      e.preventDefault();
      if(validateForm('addCategoryForm')) {
        alert('Kategori berhasil ditambahkan!');
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
