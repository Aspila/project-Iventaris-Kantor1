  <link href="../../assets/css/style.css" rel="stylesheet">
  <link href="../../assets/css/custom.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <!-- Sidebar (sama seperti sebelumnya) -->
    <nav id="sidebar" class="active">
      <div class="sidebar-header text-center">
        <h4 class="mb-0"><i class="bi bi-box-seam"></i></h4>
        <h5 class="mt-0">INVENTARIS</h5>
      </div>
      
      <ul class="list-unstyled components">
        <li>
          <a href="../../index.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
        </li>
        <li>
          <a href="../items/index.html"><i class="bi bi-box-seam"></i> Barang Inventaris</a>
        </li>
        <li>
          <a href="../categories/index.html"><i class="bi bi-tags"></i> Kategori</a>
        </li>
        <li class="active">
          <a href="index.html"><i class="bi bi-people"></i> Pegawai</a>
        </li>
        <li>
          <a href="../loans/index.html"><i class="bi bi-cart-check"></i> Peminjaman</a>
        </li>
        <li>
          <a href="#"><i class="bi bi-gear"></i> Pengaturan</a>
        </li>
      </ul>
    </nav>
    
    <!-- Page Content -->
    <div id="content">
      <!-- Top Navigation (sama seperti sebelumnya) -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button type="button" id="sidebarCollapse" class="btn btn-link">
            <i class="bi bi-list"></i>
          </button>
          
          <div class="d-flex align-items-center">
            <div class="dropdown">
              <button class="btn btn-link dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown">
                <i class="bi bi-person-circle me-1"></i> Admin
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i> Profil</a></li>
                <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i> Pengaturan</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="../../login.html"><i class="bi bi-box-arrow-right me-2"></i> Logout</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      
      <!-- Main Content -->
      <div class="container-fluid">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="../../index.html">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="index.html">Pegawai</a></li>
            <li class="breadcrumb-item active">Tambah Pegawai</li>
          </ol>
        </nav>

        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Form Tambah Pegawai</h6>
          </div>
          <div class="card-body">
            <form id="addEmployeeForm">
              <div class="mb-3">
                <label for="employeeName" class="form-label">Nama Lengkap <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="employeeName" required>
              </div>
              
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="employeeDepartment" class="form-label">Departemen <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="employeeDepartment" required>
                </div>
                <div class="col-md-6">
                  <label for="employeePosition" class="form-label">Jabatan <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="employeePosition" required>
                </div>
              </div>

              <div class="mb-3">
                <label for="employeeEmail" class="form-label">Email <span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="employeeEmail" required>
              </div>

              <div class="mb-3">
                <label for="employeePhone" class="form-label">Nomor Telepon</label>
                <input type="tel" class="form-control" id="employeePhone">
              </div>
              
              <div class="d-flex justify-content-between">
                <a href="index.html" class="btn btn-secondary">Kembali</a>
                <button type="submit" class="btn btn-primary">Simpan Pegawai</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/js/script.js"></script>
  <script>
    document.getElementById('addEmployeeForm').addEventListener('submit', function(e) {
      e.preventDefault();
      if(validateForm('addEmployeeForm')) {
        alert('Data pegawai berhasil ditambahkan!');
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
