</head>

    <!-- Sidebar (sama seperti sebelumnya) -->

      <div class="sidebar-header text-center">

          <a href="index.html"><i class="bi bi-box-seam"></i> Barang Inventaris</a>
        </li>
        <li>
          <a href="../categories/index.html"><i class="bi bi-tags"></i> Kategori</a>
        </li>
        <li>
          <a href="../employees/index.html"><i class="bi bi-people"></i> Pegawai</a>
        </li>
        <li>
          <a href="../loans/index.html"><i class="bi bi-cart-check"></i> Peminjaman</a>
        </li>
        <li>
          <a href="#"><i class="bi bi-gear"></i> Pengaturan</a>
        </li>
      </ul>
    </nav>
    
    <!-- Page Content -->
    <div id="content">
      <!-- Top Navigation (sama seperti sebelumnya) -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button type="button" id="sidebarCollapse" class="btn btn-link">
            <i class="bi bi-list"></i>
          </button>
          
          <div class="d-flex align-items-center">
            <div class="dropdown">
              <button class="btn btn-link dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown">
                <i class="bi bi-person-circle me-1"></i> Admin
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i> Profil</a></li>
                <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i> Pengaturan</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="../../login.html"><i class="bi bi-box-arrow-right me-2"></i> Logout</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      
      <!-- Main Content -->
      <div class="container-fluid">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="../../index.html">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="index.html">Barang Inventaris</a></li>
            <li class="breadcrumb-item active">Edit Barang</li>
          </ol>
        </nav>

        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Form Edit Barang</h6>
          </div>
          <div class="card-body">
            <form id="editItemForm">
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="itemName" class="form-label">Nama Barang <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="itemName" value="Laptop Dell XPS 15" required>
                </div>
                <div class="col-md-6">
                  <label for="itemCode" class="form-label">Kode Barang</label>
                  <input type="text" class="form-control" id="itemCode" value="INV-2023-001" readonly>
                </div>
              </div>
              
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="categorySelect" class="form-label">Kategori <span class="text-danger">*</span></label>
                  <select class="form-select" id="categorySelect" required>
                    <option value="elektronik" selected>Elektronik</option>
                    <option value="furniture">Furniture</option>
                    <option value="alat_kantor">Alat Kantor</option>
                    <option value="lain-lain">Lain-lain</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="itemQuantity" class="form-label">Jumlah <span class="text-danger">*</span></label>
                  <input type="number" class="form-control" id="itemQuantity" min="1" value="10" required>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="itemLocation" class="form-label">Lokasi</label>
                  <input type="text" class="form-control" id="itemLocation" value="Ruang IT">
                </div>
                <div class="col-md-6">
                  <label for="itemStatus" class="form-label">Status <span class="text-danger">*</span></label>
                  <select class="form-select" id="itemStatus" required>
                    <option value="tersedia" selected>Tersedia</option>
                    <option value="dipinjam">Dipinjam</option>
                    <option value="rusak">Rusak</option>
                    <option value="perbaikan">Dalam Perbaikan</option>
                  </select>
                </div>
              </div>

              <div class="mb-3">
                <label for="itemDescription" class="form-label">Deskripsi</label>
                <textarea class="form-control" id="itemDescription" rows="3">Laptop untuk keperluan operasional kantor.</textarea>
              </div>

              <div class="mb-3">
                <label for="itemImage" class="form-label">Gambar Barang (Biarkan kosong jika tidak ingin mengubah)</label>
                <input class="form-control" type="file" id="itemImage" accept="image/*">
                <small class="text-muted">Gambar saat ini: laptop.jpg</small>
              </div>
              
              <div class="d-flex justify-content-between">
                <a href="index.html" class="btn btn-secondary">Kembali</a>
                <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/js/script.js"></script>
  <script>
    document.getElementById('editItemForm').addEventListener('submit', function(e) {
      e.preventDefault();
      if(validateForm('editItemForm')) {
        alert('Perubahan barang berhasil disimpan!');
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
